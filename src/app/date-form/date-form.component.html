<div class="dateForm">
  <form (ngSubmit)="parseDate()" #dateForm="ngForm">
    <div class="radio-buttons">
      <input name="dateType" type="radio" [value]="DateType.LOCAL_DATE" [(ngModel)]="type" > LocalDate
      <input name="dateType" type="radio" [value]="DateType.LOCAL_DATETIME" [(ngModel)]="type" > LocalDateTime
      <input name="dateType" type="radio" [value]="DateType.ZONED_DATETIME" [(ngModel)]="type" > ZonedDateTime
    </div>
    <label for="name">Pattern</label>
    <input type="text" class="form-control" [(ngModel)]="pattern" name="pattern" required>
    <label for="name">Date To Parse</label>
    <input type="text" class="form-control" [(ngModel)]="dateToParse" name="dateToParse" required>

    <button type="submit" class="btn btn-success" [disabled]="!dateForm.form.valid">Save</button>
  </form>
</div>
<app-date-result *ngIf="parsedDate" [parsedDate]="parsedDate"></app-date-result>
